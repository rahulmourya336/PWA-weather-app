<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="google-signin-client_id"
        content="260121249713-24q13ku5531no32qfjnesm3dikvsivtt.apps.googleusercontent.com" />
    <title>.: Weather App :.</title>
</head>

<body onload="reRenderDOM()">
    <div id="branding">
        <h2>Vanilla Weather App</h2>
    </div>


    <div class="social-login">
        <div class="g-signin2" data-onsuccess="onSignIn"></div><span id="signin-helper-text">Sign-in to bookmark
            countries.</span>
        <a href="#" onclick="signOut();" id="signout">Sign out</a>
    </div>

    <div id="userInfo"></div>

    <div id="search-country">
        <form action="#">
            <input type="search" placeholder="Gandhinagar" id="country-input" />
            <button type="submit" onclick="weatherLookup()">View weather</button>
        </form>
    </div>

    <hr class="divider" />

    <div id="error-block"></div>

    <div id="country-weather-info"></div>

    <div id="footer">
        <div id="roadmap">
            <h4>Roadmap</h4>
            <ul>
                <li style="list-style-type:none"> <input type="checkbox" checked disabled disabled>ES6 Basics</li>
                <li style="list-style-type:none"> <input type="checkbox" name="" id="" disabled>Update UI</li>
                <li style="list-style-type:none"> <input type="checkbox" name="" id="" disabled>Bookmark Button</li>

            </ul>
        </div>

        <div id="updates">
            <h4>What's new</h4>
            <ul>
                <li>App is working fine.</li>
            </ul>
        </div>
    </div>

</body>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="app.js" async defer></script>
<script src="api.js" async defer></script>

</html>
